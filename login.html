<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 | 川谷数据字典</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login_bg clearfix">
    <div class="row height100 clearfix">
        <div class="login-banner height100  col-lg-9 col-md-9 col-sm-9">
            <h3 class="login-title colWhite" style="display: block"><img class="marRight20" style="width: 140px" src="images/logo.png"/>川谷金融科技&nbsp;•&nbsp;数据字典</h3>
            <div class="login-info">
                <p>私募数据库&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; 智能配置算法</p>
                <p>净值评价&nbsp;&nbsp;|&nbsp;&nbsp;业绩归因分析&nbsp;&nbsp;|&nbsp;&nbsp;对比分析</p>
            </div>
        </div>
        <div class="login-right bgColfff height100 pR col-lg-3 col-md-3 col-sm-3">
            <p class="user-tit text-center">用户登录</p>
            <div class="loginTabs">
                <div class="inputBox">
                    <span class="inBlock userNameimg pull-left userimg1"></span>
                    <input type="text" name="" class="inputBox_input" id="txt_login_name" placeholder="请输入用户名" style="" autocomplete="new-password">
                </div>
                <div class="inputBox" style="margin-bottom: 34px;">
                    <span class="inBlock userNameimg pull-left userimg2"></span>
                    <input type="password" name="" class="inputBox_input" id="txt_login_pwd" placeholder="请输入密码" style=""  autocomplete="new-password">
                </div>
                <div class="btn_con">
                    <p>
                        <input type="checkbox" id="remebers"/> <label for="remebers">记住密码</label>
                    </p>
                    <div class="btn_box clearfix">
                        <button class='login_btn' id="btn_login">登录</button>
                    </div>
                </div>

            </div>
            <div class="tel_num">
                如有疑问请致电川谷金融科技：4008-717-988
            </div>
        </div>
    </div>
</div>




<script src=""></script>
</body>
</html>
